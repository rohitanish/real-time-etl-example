name: Notebook Syntax Check

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  syntax-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install nbconvert
        run: |
          pip install nbconvert

      - name: Convert notebooks to Python
        run: |
          mkdir -p converted
          for nb in real_time/*.ipynb; do
            echo "Converting $nb"
            jupyter nbconvert --to script "$nb" --output-dir converted
          done

      - name: Syntax check converted notebooks
        run: |
          for file in converted/*.py; do
            echo "Checking $file"
            python -m py_compile "$file"
          done